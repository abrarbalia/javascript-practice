<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Add to cart</h1>
    <div>
        <div>
            <h3>product 1</h3>
            <h6>price: $10</h6>
            <button onclick="addtocart(1, 'Product 1', 10)">Add to cart</button>
            <button onclick="increase(1)">+</button>
            <button onclick="decrease(1)">-</button>

        </div>

        <div>
            <h3>product 1</h3>
            <h6>price: $10</h6>
            <button onclick="addtocart(2, 'Product 2', 30)">Add to cart</button>
            <button onclick="increase(2)">+</button>
            <button onclick="decrease(2)">-</button>
        </div>

    </div>
    <script>
        let item = [
            { id: 1, name: "Product 1", price: 10, qty: 0 },
            { id: 2, name: "Product 2", price: 30, qty: 0 }
        ]
        let cartItems = [];
        function addtocart(id, name, price) {
            const exisItem = cartItems.find(item => item.id === id);
            if (exisItem) {
                alert("Item already in cart");
            }
            else {
                cartItems.push({ id, name, price, qty: 1 });showCart();
            }
            
        }
        let increase = (id) => {
            const exisItem = cartItems.find(item => item.id === id);
            if (exisItem) {
                exisItem.qty++;
            }
            showCart();
        }
        let decrease = (id) => {
            const exisItem = cartItems.find(item => item.id === id);
            if (exisItem) {
                exisItem.qty--;
            }
            showCart();
        }
        function showCart() {

            console.log("Cart Items:", cartItems);
            calculateTotal();
           
        }
        function calculateTotal() {
            let total = cartItems.reduce((acc, item) => acc + item.price * item.qty, 0);
            console.log("Total Price: $", total);
            if (total > 20) {
                console.log("You are eligible for a discount!");
                let discountedTotal = total * 0.9; // 10% discount
                console.log("Discounted Total Price: $", discountedTotal.toFixed(2));
            }

        }
       

    </script>
</body>

</html>
